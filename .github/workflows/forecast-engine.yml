name: Forecast Engine CI
on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/forecast-engine/**'
  push:
    branches: [main]
    paths:
      - 'apps/forecast-engine/**'

concurrency:
  group: python-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-ci:
    name: Python Lint, Type Check & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/forecast-engine
    services:
      postgres:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:test@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy pytest pytest-cov pytest-asyncio
      - name: Lint with ruff
        run: ruff check src/
      - name: Type check with mypy
        run: mypy src/ --ignore-missing-imports
      - name: Test with pytest
        run: pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
