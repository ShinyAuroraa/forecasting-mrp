apiVersion: v1
kind: Service
metadata:
  name: web-svc
  namespace: forecasting-mrp
  labels:
    app: web
    app.kubernetes.io/part-of: forecasting-mrp
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: forecasting-mrp
  labels:
    app: web
    app.kubernetes.io/part-of: forecasting-mrp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: forecasting-mrp/web:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: forecasting-mrp-config
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: web
