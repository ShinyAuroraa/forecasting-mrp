apiVersion: v1
kind: Secret
metadata:
  name: forecasting-mrp-secrets
  namespace: forecasting-mrp
  labels:
    app.kubernetes.io/part-of: forecasting-mrp
type: Opaque
stringData:
  # IMPORTANT: Replace these placeholder values before deploying.
  # In production, use AWS Secrets Manager with ExternalSecrets operator
  # or sealed-secrets instead of plain stringData.
  DATABASE_URL: "postgresql://postgres:CHANGE_ME@postgres-svc:5432/forecasting_mrp"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "CHANGE_ME"
  JWT_SECRET: "CHANGE_ME_TO_A_RANDOM_64_CHAR_STRING"
  REDIS_URL: "redis://redis-svc:6379"
