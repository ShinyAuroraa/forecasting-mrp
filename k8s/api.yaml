apiVersion: v1
kind: Service
metadata:
  name: api-svc
  namespace: forecasting-mrp
  labels:
    app: api
    app.kubernetes.io/part-of: forecasting-mrp
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
  selector:
    app: api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: forecasting-mrp
  labels:
    app: api
    app.kubernetes.io/part-of: forecasting-mrp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: forecasting-mrp/api:latest
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: forecasting-mrp-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: forecasting-mrp-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: forecasting-mrp-secrets
                  key: JWT_SECRET
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: forecasting-mrp-secrets
                  key: REDIS_URL
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 15
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: api
